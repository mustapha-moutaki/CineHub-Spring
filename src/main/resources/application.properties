# Mysql db connection
spring.datasource.url=jdbc:mysql://mysql:3306/cinehub_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=usr
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA - Use the new dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.mustapha=DEBUG